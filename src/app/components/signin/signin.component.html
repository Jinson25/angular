<div class=" row container contenedor-form mt-5">
    <div class="col-md-6 left">
      <div class="overlay">
        <h5></h5>
      </div>
    </div>
    <div class="col-md-6 col-sm-12 a">
      <h5 class="text-center">¡Bienvenido!</h5>
      <form (submit)="signIn()">
        <div class="form-group">
          <label for="correo">Correo:</label>
          <input id="correo" [(ngModel)]="user.email" name="email" class="form-control" type="email"
            placeholder="Ingresa tu correo" autofocus [required]="true" autofocus #email="ngModel">
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
            <div *ngIf="email.errors">
              El correo es requerido.
            </div>
          </div>
          <label for="password">Contraseña:</label>
          <input id="password" [(ngModel)]="user.password" name="password" class="form-control" type="password"
            placeholder="Ingresa tu contraseña" [required]="true" #email="ngModel">
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
              <div *ngIf="email.errors">
                La contrseña es requerido.
              </div>
            </div>
        </div>
        <div class="form-group account text-center">
          <button type="submit" class="mt-3">Ingresar</button>
          <p class="mt-5">¿Aún no tienes cuenta? <a class="nav-link" routerLink="/signup" routerLinkActive="active">Haz clic
              <span class="logout">aquí</span></a></p>
        </div>
      </form>
    </div>
</div>
