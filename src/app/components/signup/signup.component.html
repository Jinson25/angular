<div class="row contenedor-form" style="margin-top: 110px;">
  <div class="col-md-6 left">
    <div class="overlay">
      <h5></h5>
    </div>
  </div>
  <div id="cuenta" class="col-md-6 col-sm-12 a">
    <h5 class="text-center">!Crea tu cuenta¡</h5>
    <form (submit)="signUp()">
      <div class="form-group">
        <label for="user">Usuario:</label>
        <input type="text" [(ngModel)]="user.username" name="username" class="form-control"
          placeholder="Ingresa tu nombre" [required]="true" autofocus #username="ngModel">
        <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
          <div *ngIf="username.errors">
            El usuario es requerido.
          </div>
        </div>
        <label for="correo">Correo:</label>
        <input id="correo" [(ngModel)]="user.email" name="email" class="form-control" type="email"
          placeholder="Ingresa tu correo" required="">
        <label for="password">Contraseña:</label>
        <input id="password" [(ngModel)]="user.password" name="password" class="form-control" type="password"
          placeholder="Ingresa tu contraseña" required>
        <div id="bars">
          <div></div>
        </div>
      </div>
      <div class="form-group account">
        <button type="submit" class="mt-3" >Crear Cuenta</button>
        <p class="mt-5">¿Ya tienes cuenta?<a class="nav-link" routerLink="/signin" routerLinkActive="active">Click
            <span class="logout">Aqui</span></a></p>
      </div>
    </form>
  </div>
</div>
